<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <script src="js/index.js"></script>

    <div class="form" id="survey-form">
      <div class="input-field">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Your Name">

        <label id="email-label" for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email">

        <label id="age-label" for="age">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="18" max="45"> <br />
      </div>

      <label>Which option best descibes your current role?</label>
      <select id="dropdown">
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>

      <div class="recommend">
        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label>Definitely</label>
        <input type="radio" id="definitely" name="recommendation" value="definitely">
        <label>Maybe</label>
        <input type="radio" id="maybe" name="recommendation" value="maybe">
        <label>Not Sure</label>
        <input type="radio" id="not-sure" name="recommendation" value="not-sure">
      </div>

      <select id="dropdown-2">
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </select>

      <div class="checklist">
        <input type="checkbox" name="option1" id="option1" value="Front-end Projects">
        <label for="option1">Front-end Projects</label>
        <input type="checkbox" name="option2" id="option2" value="Back-end Projects">
        <label for="Back-end Projects">Back-end Projects</label>
        <input type="checkbox" name="option3" id="option3" value="Data Visualization">
        <label for="Back-end Projects">Back-end Projects</label>
        <input type="checkbox" name="option4" id="option4" value="Challenges">
        <label for="Challenges">Challenges</label>
        <input type="checkbox" name="option5" id="option5" value="OpenSource Community">
        <label for="OpenSource Community">OpenSource Community</label>
        <input type="checkbox" name="option6" id="option6" value="Gitter help rooms">
        <label for="Gitter help rooms">OpenSource Community</label>
        <input type="checkbox" name="option7" id="option7" value="Videos">
        <label for="Videos">Videos</label>
        <input type="checkbox" name="option8" id="option8" value="City Meetups">
        <label for="">City Meetups</label>
        <input type="checkbox" name="option9" id="option9" value="Wiki">
        <label for="">Wiki</label>
        <input type="checkbox" name="option10" id="option10" value="Forum">
        <label for="">Forum</label>
        <input type="checkbox" name="option11" id="option11" value="Additional Courses">
        <label for="">Additional Courses</label>
      </div>

      <label for="">Any comments or suggestions</label>
      <textarea name="" class="textbox" cols="30" rows="10" placeholder="Enter your comment here...">
      </textarea>



      <button id="submit">Submit</button>




    </div>
  </div>
</body>

</html>
